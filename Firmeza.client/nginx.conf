server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA: redirige rutas al index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy para API (atenci√≥n al slash y al proxy_pass)
    location /api/ {
        proxy_pass http://api:8080;  # apunta al contenedor de la API
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
